<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preload" href="css/normalize.css" as="style">

        <div class="footer__buttons contenedor">
            <button class="btn-nueva-partida" type="button" id="btn-reinicio">Nueva partida</button>
